<!DOCTYPE html>
<html lang="nl">
<head>
  <title>Test les 25</title>
  <meta charset="utf-8">

<script type="text/javascript">
$(document).ready(function() {
$("#verberg").click(function() {
$("p").hide();
});
$("#toon").click(function() {
$("p").show();
});
});
</script>
 </head>
 <body>
   <button id="verberg">Verberg</button>
   <button id="toon">Toon</button>
   <p>Met de knoppen kunt u deze tekst tonen en verbergen.</p>

 </body>
